<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="nuri.css">
    <title>Document</title>
</head>
<body onload="loadEvents()">
    <br>
    <h1 style="text-align: center;">Notification and Event Scheduler</h1>
    <br><br>
    <nav>
        <div class="logo">
            < Event Scheduler and Notification >
        </div>

        <div class="icon" onclick="toggleNotifi()">
            <img src="bell.png" alt=""> <span>8</span>
        </div>

        <div class="notifi-box" id="box">
            <h2>Notification <span></span></h2>
            <div class="notifi-item">
                <div class="text" id="NotifyT">
                 
                </div>
            </div>
        </div>

    </nav>
    <div class="row">
        <br>
        <div class="leftbox">
            <h2 style="text-align: center;">Event Table</h2>
            <br>
            <table id="tableGET">
                <tr>
                    <th>ID</th>
                    <th>Event</th>
                    <th>Time</th>
                    <th>Date</th>
                    <th>Notify</th>
                    <th>Delete</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>try</td>
                    <td>pagi</td>
                    <td>harini</td>
                    <td><button>Notify</button></td>
                    <td><button>Delete</button></td>
                </tr>
            </table>
        </div>
        <div class="rightbox">
            <form id="postForm">
                <h2 style="text-align: center;">POST method form</h2><br>
                <br>
                <div class="col-25"><label for="event">Event </label></div>
                <div class="col-75"><input type="text" name="event"> <br></div>
                <div class="col-25"><label for="date">Date </label></div>
                <div class="col-75"><input type="date" name="date"> <br></div>
                <div class="col-25"><label for="time">Time </label></div>
                <div class="col-75"><input type="time" name="time"> <br></div>
                <p style="text-align: center;"><div class="btn btn-primary" style="float: none;"><input type="submit" value="POST method"></div></p>
            </form>
            <form id="deleteForm">
                <h2 style="text-align: center;">DELETE method form</h2><br>
                <br>
                <div class="col-25"><label for="event">Event </label></div>
                <div class="col-75"><input type="text" name="event"> <br></div>
                <div class="btn btn-warning" style="float: center;"><input type="submit" value="DELETE method"></div>
            </form>
        </div>
    </div>
    <div class="footer">
        <h2>Footer</h2>
    </div>
    <script src="nuri.js"></script>
</body>
</html>
