    <script>
        document.getElementById("login").addEventListener("click", function() {
            var username = $("#username").val();
            var pass = $("#pass").val();
            
            $.ajax({
                type: "POST",
                url: "api/login",
                data: {
                    "username": username,
                    "pass": pass
                },
                dataType: "json",
                success: function(data, status, xhr) {
                    alert("Login successful, Current User ID: " + data.id + data.username);
                    // $.session.set("userID", data.id);
                    window.location.replace("http://localhost/videoConference/meeting.php");
                },
                error: function(data, status, xhr) {
                    alert("Wrong username or password");
                }
            })
        });
